<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="/img/snowboard-favicon.svg">
    <link rel="stylesheet" href="css/styles.css">

    <title>W-Shop</title>
</head>
<body>
    <div class="cart">
        <div class="cart__close-btn">
            X
        </div>
        <div class="cart__title">Your order</div>
        <div class="cart__items">
        </div>
        <div class="cart__total">Total: € 349.95</div>
        <div class="cart__checkout-btn">CHECKOUT</div>
    </div>
    <div class="wrapper">
        <div class="main">
            <header class="header">
                <div class="container">
                    <div class="header__row">
                        <nav class="header__nav">
                            <a href="#" class="header__nav-home">Home</a>
                            <a href="products.html" class="header__nav-products">Products</a>
                            <a href="about.html" class="header__nav-about">About</a>
                        </nav>
                        <div class="header__logo">W-Shop</div>
                        <div class="header__cart">
                            <div class="cart-inside">5</div>
                            <img src="img/cart.svg" class="cart-img">
                        </div>
                    </div>
                </div>
            </header>
            <div class="main__content">
                <div class="container">
                    <div class="main__slogan">Slide as God</div>
                    <div class="main__sub-slogan">To your best choise</div>
                    <div class="show-btn"><a href="products.html">SHOW NOW</a></div>
                </div>
            </div>
        </div>
        <div class="featured">
            <div class="container">
                <div class="featured__title"><span class="featured__slash">/</span> Featured</div>
                <div class="featured__products">
                    <div class="featured__row">
                        <div class="featured__item item">
                            <div class="item__img">
                                <img src="products images/capita-party-shark-snowboard.png" class="img">
                                <div class="item__add-button">Add to cart</div>
                            </div>
                            <div class="item__name">Capita Party-Shark</div>
                            <div class="item__price">€ 349.95</div>
                        </div>
                        <div class="featured__item item">
                            <div class="item__img">
                                <img src="products images/dc-space-echo-snowboard.png" class="img">
                                <div class="item__add-button">Add to cart</div>
                            </div>
                            <div class="item__name">DC Space Echo</div>
                            <div class="item__price">€ 429.95</div>
                        </div>
                        <div class="featured__item item">
                            <div class="item__img">
                                <img src="products images/voelkl-squad-rocker-snowboard-2014.png" class="img">
                                <div class="item__add-button">Add to cart</div>
                            </div>
                            <div class="item__name">Voelkl squad rocker 2014</div>
                            <div class="item__price">€ 189.95</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
